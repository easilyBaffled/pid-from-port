environment:
  matrix:
    # node.js
    - nodejs_version: "4"
    - nodejs_version: "6"
    - nodejs_version: "8"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install --global npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install

matrix:
  fast_finish: true

build: off

test_script:
  - node --version
  - npm --version
  - npm test

image:
  - Visual Studio 2017
  - Visual Studio 2015
